<div class="container mt-4">
    <h1 class="text-center mb-4">Créer une réservation</h1>
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2>Réserver {{ foodTruck?.name }}</h2>
        </div>
        <div class="card-body">
            <p class="card-text">{{ foodTruck?.description }}</p>
            <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()" class="row g-3">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="firstName" formControlName="firstName" name="firstName"
                        required>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="lastName" formControlName="lastName" name="lastName"
                        required>
                </div>
                <div class="col-md-6">
                    <label for="date" class="form-label">Date</label>
                    <input type="date"  class="form-control" id="date" formControlName="date" required>
                </div>
                <div class="col-md-6">
                    <label for="time" class="form-label">Heure</label>
                    <input type="time" class="form-control" id="time" formControlName="time" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                    <button class="btn btn-secondary" routerLink="/">Retour à l'accueil</button>
                </div>
            </form>
        </div>
    </div>
</div>
